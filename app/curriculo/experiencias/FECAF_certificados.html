<ul>     
    <li ng-repeat="certificado in certificados.fecaf">
        <div class="container d-flex justify-content-between">
            <p class="my-1 col-4">
                {{ certificado.name }}
            </p>
            <div class="progress col-8" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: {{ certificado.progress }}%">{{ certificado.progress }} %</div>
            </div>
            
        </div>
    </li>
</ul>
